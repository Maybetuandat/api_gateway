server:
  port: 9998

spring:
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
              - HEAD
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      routes:
        - id: entity-service
          uri: http://localhost:8080
          predicates:
            - Path=/api/**

        - id: websocket-service
          uri: ws://localhost:8080
          predicates:
            - Path=/ws/**

# Optional: Enable debug logs
logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.web.cors: DEBUG
